<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 목록</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: var(--hover-color);
        }

        .chat-room-list {
            list-style: none;
            padding: 0;
        }

        .chat-room {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-room:hover {
            background-color: #f0f0f0;
        }

        .chat-room h3 {
            margin: 0;
        }

    </style>
</head>
<body>

<!-- header -->
<div th:replace="fragment/header :: header"></div>

<h3 th:text="'현재 사용자: ' + ${user.username}"></h3>
<button class="button" onclick="createChatRoom()">채팅방 만들기</button>
<button class="button" onclick="joinChatRoom()">채팅방 참가하기</button>
<ul class="chat-room-list">
    <li th:each="room : ${chatRooms}" class="chat-room"
        th:data-uuid="${room.uuid}"
        onclick="goToChatRoom(this.dataset.uuid)">
        <h3 th:text="${room.roomName}">방 이름</h3>
    </li>
</ul>

<!-- footer -->
<div th:replace="fragment/footer :: footer"></div>

<script>
    const accessToken = localStorage.getItem('accessToken');
    const refreshToken = localStorage.getItem('refreshToken');

    function createChatRoom() {
        const chatRoomName = prompt("생성할 채팅방 이름을 입력하세요:");

        if (chatRoomName) {
            fetch('/chat/room/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + accessToken
                },
                body: JSON.stringify({roomName: chatRoomName})
            })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        throw new Error('채팅방 생성 실패: ' + response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('채팅방 생성 중 오류가 발생했습니다: ' + error.message);
                });
        }
    }

    function goToChatRoom(uuid) {
        window.location.href = '/chat?id=' + uuid;
    }

    function joinChatRoom() {
        const id = prompt("참가할 채팅방 ID를 입력하세요:");

        if (id) {
            fetch('/chat/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + accessToken
                },
                body: JSON.stringify({roomId: id})
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/chat?id=' + id;
                    } else {
                        throw new Error('채팅방 참가 실패: ' + response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('채팅방 참가 중 오류가 발생했습니다: ' + error.message);
                });
        }
    }
</script>

<script src="/js/scripts.js"></script>

</body>
</html>
