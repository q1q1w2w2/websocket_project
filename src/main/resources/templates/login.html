<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* 전체 높이를 100%로 설정 */
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: center; /* 중앙 정렬 */
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #28a745;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.8em;
            width: 100%; /* 전체 너비 사용 */
            position: absolute; /* 페이지 하단에 고정 */
            bottom: 10px; /* 하단 여백 */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm" action="/api/login" method="POST">
        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">로그인</button>
        </div>
    </form>
    <div class="register-link">
        <p>계정이 없으신가요? <a href="/join">회원가입</a></p>
    </div>
</div>

<div class="footer">
    &copy; 실시간 채팅 시스템
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 기본 폼 제출 방지

            // 입력 필드 값 가져오기
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;

            // JSON 형태로 데이터 생성
            const data = {
                loginId: loginId,
                password: password
            };

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // JSON 문자열로 변환
            })
                .then(response => {
                    if (response.ok) {
                        return response.json(); // 응답 JSON 파싱
                    }
                    return response.json().then((e) => {
                        throw new Error(e.message); // 로그인 실패
                    });
                })
                .then(data => {
                    // accessToken과 refreshToken 저장
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);

                    // 채팅 목록 페이지로 이동, accessToken을 URL 파라미터로 전달
                    window.location.href = '/chat/list?accessToken=' + data.accessToken;
                })
                .catch(error => {
                    console.error(error);
                    alert(error.message);
                });
        });
    });
</script>

</body>
</html>
